<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Quiz App</title>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; }
    .container { max-width:600px; margin:auto; border:1px solid #ccc; padding:20px; border-radius:8px; }
    .question { font-size:20px; margin-bottom:15px; }
    .option { margin:8px 0; }
    button { margin-top:15px; padding:10px 18px; cursor:pointer; }
    .result { font-size:22px; margin-top:20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Simple Quiz App</h2>
    <div id="quiz-box">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <button id="nextBtn" onclick="nextQuestion()">Next</button>
    </div>
    <div class="result" id="result" style="display:none"></div>
  </div>

  <script>
    const questions = [
      { q: "What is the capital of India?", options: ["Delhi", "Mumbai", "Chennai", "Kolkata"], ans: 0 },
      { q: "Which language runs in a web browser?", options: ["C++", "Java", "Python", "JavaScript"], ans: 3 },
      { q: "What does CSS stand for?", options: ["Central Style Sheet", "Cascading Style Sheet", "Colorful Style Sheet", "Computer Style Sheet"], ans: 1 }
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      document.getElementById('question').innerText = questions[current].q;
      const optsDiv = document.getElementById('options');
      optsDiv.innerHTML = '';
      questions[current].options.forEach((opt, index) => {
        optsDiv.innerHTML += `<div class='option'><input type='radio' name='opt' value='${index}' /> ${opt}</div>`;
      });
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="opt"]:checked');
      if (selected && parseInt(selected.value) === questions[current].ans) {
        score++;
      }
      current++;
      if (current < questions.length) {
        loadQuestion();
      } else {
        document.getElementById('quiz-box').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        document.getElementById('result').innerText = `You scored ${score} out of ${questions.length}`;
      }
    }

    // initialize
    loadQuestion();
  </script>
</body>
</html>
